<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASIER IMAGES</title>
     <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Easier Images</h1>
    <p>Search for all your images and easily get them without being redirected. Like our name suggests, it's easier, faster and better. Get the best quality of each photo. <br/> Don't believe me, try it now and see for yourself!   </p>

    <!-- Images search bar -->
    <form>
        <input type="text" id="search-input" placeholder="Search image..."/>
        <button id="search-btn">SEARCH</button>
    </form>

    <!-- Where the images will be displayed -->
    <div class="search-results">

    </div>
    
    <!-- The more images button -->
    <button id="show-more-btn">More Images</button>
    <script src="index.js"></script>
</body>
</html>
